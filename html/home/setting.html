<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<style>
			body,html,{
				height: 100%;
				width: 100%;
				margin: 0px;
				padding: 0px;
			}
			
			/* 去掉列表上线边框 */
			ul:after,ul:before{
				height: 0px!important;  
			}
			li{
				color: #ACACB4;
				font-weight: bold;
			}
			
		</style>
	</head>

	<body>
		<script src="../../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()

			function toNewPw() {
				mui.openWindow('./newPassword.html', 'newPassword.html')
			}
		</script>
		<header class="mui-bar mui-bar-nav" style="background-color: red;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
			<h1 class="mui-title" style="color: #FFFFFF;font-weight: bold;font-size: 20px;">Setting</h1>
		</header>

		<div class="mui-content" style="margin: 5px;">
			<ul class="mui-table-view" style="background-color: #FFFFFF;margin-top: 5px;">
				<li class="mui-table-view-cell">Language</li>
				<li class="mui-table-view-cell" onclick="toNewPw()">Change Password</li>
			</ul>

			<ul class="mui-table-view" style="background-color: #FFFFFF;margin-top: 15px;">
				<li class="mui-table-view-cell">Store Locator</li>
				<li class="mui-table-view-cell" onclick="toNewPw()">Feedback</li>
				<li class="mui-table-view-cell">Terms & Conditions</li>
				<li class="mui-table-view-cell" onclick="toNewPw()">Privacy Policy</li>
				<li class="mui-table-view-cell" onclick="toNewPw()">FAQ</li>
			</ul>

			<ul class="mui-table-view" style="background-color: #FFFFFF;margin-top: 15px;">
				<li class="mui-table-view-cell" style="text-align: center;color: #D82A2A;font-weight: bold;font-size: 18px;">Logout</li>
			</ul>
		
		</div>
	</body>

</html>
