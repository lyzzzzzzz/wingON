		<script src="../../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()

			mui.plusReady(function() {


				//不显示滚动条
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});


				var list = []
				var obj = {
					img: '../../HBuilder-Reward/app/src/res/drawable-xxhdpi/icon.png',
					title: 'ePonit redeem',
					date: '15/02/2019'
				}
				for (var i = 0; i < 5; i++) {
					list.push(obj)
				}
				if (list.length > 0) {
					notifiPromotionList(list);
				}
			})

			function notifiPromotionList(data) {
				var doc = document,
					fragment = doc.createDocumentFragment(),
					container = doc.getElementById("container");
				//遍历数组
				mui.each(data, function(i, item) {
					var doc = document,
						div1 = doc.createElement("div"),
						div2 = doc.createElement("div"),
						img = doc.createElement("img"),
						span1 = doc.createElement("span"),
						span2 = doc.createElement("span"),
						div3 = doc.createElement("div");
					div1.setAttribute('style', 'width: 100%;background:#FFFFFF;padding: 8px;padding-top: 0px;margin-bottom: 20px;')
					div2.setAttribute('style',
						'display: flex;flex-direction: row;justify-content: flex-start;align-items: center;border-bottom-width: 1px;border-bottom-style: solid;height: 50px;border-bottom-color: #E5E5E5;'
					)
					img.setAttribute('style', 'width: 25px;width: 25px;margin-right: 10px;')
					img.setAttribute('src', item.img)
					span1.innerText = item.title
					div3.setAttribute('style',
						'display: flex;flex-direction: column;justify-content: space-between;align-items: flex-start;border-bottom-width: 1px;border-bottom-style: solid;border-bottom-color: #E5E5E5;padding-top: 20px;padding-bottom: 20px;margin-bottom: 10px;'
					)
					div3.innerHTML =
						'<span style="display: block;padding-bottom: 20px;">ePonit redeem</span><span>ePonit redeem fsags egsegweg </span>'
					span2.innerText = item.date
					span2.setAttribute('style', 'color: #C1C1C3;')
					div1.appendChild(div2);
					div1.appendChild(div3);
					div1.appendChild(span2);
					div2.appendChild(img);
					div2.appendChild(span1);
					fragment.appendChild(div1);
				});
				container.appendChild(fragment);
			}
		</script>
