<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<style>
			#qrcode{
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				background-color: #FFFFFF;
				padding: 2px;
				/* width:56%;
				height:50%; */
				box-shadow: 0px 0px 5px #9B9B9B;
			}
			.mui-content{
			    display: flex;
				flex-direction: column;
				justify-content: space-between;
				align-items: center;
				height: 100%;
				background-color: #EE5B5B;
			}
			body,html{
				height: 100%;
				width: 100%;
				margin: 0px;
				padding: 0px;
			}
			/* #number{
				text-align: center;
				display: block;
				margin-top: 20px;
				font-weight: bold;
				font-size: 18px;
			} */
			#codeDiv{
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				align-items: center;
				width: 90%;
				height: 53%;
				background-color: #FFFFFF;
				border-radius: 25px;
				padding-top: 30px;
				padding-bottom: 30px; 
			}
			#footer{
				width: 100%;
				height: 45px;
				background-color: #FFFFFF;
				/* bottom: 0px; */
				position: relative;
			}
		</style>
	</head>

	<body>
		<script src="../../js/mui.js"></script>
		<script src="../../js/qrcode.min.js"></script>
		<script type="text/javascript">
			mui.init()

			mui.plusReady(function() {
				var qrcode = new QRCode(document.getElementById("qrcode"), {
					text: "测试二维码",
					width: 165,
					height: 165,
					colorDark: "#000000",
					colorLight: "#ffffff",
					correctLevel: QRCode.CorrectLevel.H
				});
			})
		</script>
		<div class="mui-content">
			<h4 style="margin-top: 30px;margin-bottom: 30px;color: #FFFFFF;font-size: 20px;">My Passport</h4>
			<div id="codeDiv">
				<div id="qrcode"></div>
				<div style="text-align: center;">
					<span style="color: #BBBBBB;font-weight: bold;">My MemberShip Number</span>
					<span style="margin-top: 20px;display: block;font-weight: bold;">17724242785</span>
				</div>
			</div>
			<span style="margin-top: 30px;margin-bottom: 30px;color: #FFFFFF;">Scan to Pay and Redeem epoint</span>
			<div style="width: 100%;display: flex;flex-direction: row;justify-content: center;z-index: 10;">
				<div style="height: 70px;width: 70px;background: #FFFFFF;position: relative;bottom: -36px;border-radius: 50px;display: flex;flex-direction: row;justify-content: center;align-items: center;">
					<img src="../../img/passport_close.png" style="width: 55px;height: 55px;" class="mui-action-back"/>
				</div>
			</div>

			<div id="footer"></div>
		</div>

	</body>

</html>
