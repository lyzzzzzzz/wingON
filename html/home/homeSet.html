<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<style>
			body,html{
				height: 100%;
				width: 100%;
				margin: 0px;
				padding: 0px;
				touch-action: pan-y;
			}
			
			/* 去掉列表上线边框 */
			ul:after,ul:before{
				height: 0px!important;  
			}
			li{
				color: #ACACB4;
				font-weight: bold;
			}
			
		</style>
	</head>

	<body>
		<script src="../../js/mui.js"></script>
		<script type="text/javascript">
			mui.init({
			  preloadPages:[{
			    id:'terms.html',
			    url:'./terms.html'           
			  }
			  ]
			});
			
			var customerId = null;
			mui.plusReady(function() {
			
				customerId = plus.storage.getItem('customerId');
				if(customerId!=null){
					document.getElementById('cellMy').classList.remove('mui-hidden');
					document.getElementById('cellNormal').classList.remove('mui-hidden');
					document.getElementById('cellLogout').classList.remove('mui-hidden');
				}else{

					document.getElementById('cellMy').classList.add('mui-hidden');
					document.getElementById('cellNormal').classList.remove('mui-hidden');
					document.getElementById('cellLogout').classList.add('mui-hidden');
					
				}
			});
		
			  function toNewPw() {
				mui.openWindow({
					url: './newPassword.html',
					id: 'newPassword.html'
				});

			}

			function toLocation() {
				mui.openWindow({
					url: './location.html',
					id: 'location.html'
				});
			}
			function toAboutUs() {
				mui.openWindow({
					url: './aboutUs.html',
					id: 'aboutUs.html'
				});
			}
			function toLogout() {
				plus.storage.removeItem('customerId');

				mui.openWindow({
					url: './home.html',
					id: 'home.html'
				});
			}
			
			var page = null;
			
			function toTerms() {
				if (!page) {
					page = plus.webview.getWebviewById('terms.html');
				}
				mui.fire(page, 'mapURL', {
					'title': 'Terms & Conditions',
					'valueUrl': plus.storage.getItem('terms')
				});
				mui.openWindow({
					url: './terms.html',
					id: 'terms.html'
				});
			}

			function toPrivacy() {
				if (!page) {
					page = plus.webview.getWebviewById('terms.html');
				}
				mui.fire(page, 'mapURL', {
					'title': 'Privacy Policy',
					'valueUrl': plus.storage.getItem('privacy')
				});
				mui.openWindow({
					url: './terms.html',
					id: 'terms.html'
				});
			}
			
			function toFAQ() {
				if (!page) {
					page = plus.webview.getWebviewById('terms.html');
				}
				mui.fire(page, 'mapURL', {
					'title': 'FAQ',
					'valueUrl': plus.storage.getItem('faq')
				});
				mui.openWindow({
					url: './terms.html',
					id: 'terms.html'
				});
			
			}
			
			function toLanguage() {
				// mui.openWindow('./language.html', 'language.html')
				mui.openWindow({
					url: './language.html',
					id: 'language.html'
				});
			
			}

			
			
		</script>
		<header class="mui-bar mui-bar-nav" style="background-color: red;box-shadow:0px 1px 5px #B6B6B6">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
			<h1 class="mui-title" style="color: #FFFFFF;font-weight: bold;font-size: 20px;">Setting</h1>
		</header>

		<div class="mui-content" style="padding-top: 45px;">
			<ul id="cellMy" class="mui-table-view mui-hidden" style="background-color: #FFFFFF;margin-top: 5px;">
				<li class="mui-table-view-cell" onclick="toLanguage()">Language</li>
				<li class="mui-table-view-cell" onclick="toNewPw()">Change Password</li>
				<li class="mui-table-view-cell">Feedback</li>
			</ul>

			<ul id="cellNormal" class="mui-table-view mui-hidden" style="background-color: #FFFFFF;margin-top: 15px;">
				<li class="mui-table-view-cell" onclick="toLocation()">Store Locator</li>
				<li class="mui-table-view-cell" onclick="toAboutUs()">About Us</li>
				<li class="mui-table-view-cell" onclick="toTerms()">Terms & Conditions</li>
				<li class="mui-table-view-cell" onclick="toPrivacy()">Privacy Policy</li>
				<li class="mui-table-view-cell" onclick="toFAQ()">FAQ</li>
			</ul>

			<ul id="cellLogout" class="mui-table-view mui-hidden" style="background-color: #FFFFFF;margin-top: 15px;">
				<li class="mui-table-view-cell" style="text-align: center;color: #D82A2A;font-weight: bold;font-size: 18px;" onclick="toLogout()">Logout</li>
			</ul>

		</div>
	</body>

</html>
