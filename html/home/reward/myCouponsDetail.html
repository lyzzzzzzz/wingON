<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.css" rel="stylesheet" />
		<style>
			body,html{
				background-color: #FFFFFF;
				height: 100%;
				width: 100%;
				display: flex;
				flex-direction: column;
				justify-content: space-between ;
				align-items: center;
			}
			.mui-content{
				display: flex;
                flex-direction: column;
                justify-content: space-between ;
                align-items: center;
				background-color:#FFFFFF;
				width: 90%;
				height: 100%;
				margin-top: 20px;
			}
		</style>
	</head>

	<body>
		<script src="../../../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			//添加itemId自定义事件监听
			window.addEventListener('itemId', function(event) {
				//获得事件参数
				var id = event.detail.id;
				console.log(id);
			});


			mui.plusReady(function() {
				var offerContent = document.getElementById('offerContent')
				offerContent.innerText='“Create uniform curly noodles from a variety of vegetables and fruits, includes coarse and fine spiralizer blades plus rotary grating blade，easy-to-use, self-aligning design keeps food straight as you twist the soft grip handle'
			})
		</script>
		<header class="mui-bar mui-bar-nav" style="background-color: red;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
			<h1 class="mui-title" style="color: #FFFFFF;font-weight: bold;font-size: 20px;">e-Coupon</h1>
		</header>
		<div class="mui-content">
			<div>
				<img src='../../../img/one.jpg' style="width: 100%;" />
				<div>
					<span style="font-weight: bold;">Special Discount on Seclected Regular-priced Items</span>
				</div>
				<div>
					<span>Member Offer:</span>
					<!-- <p ></p> -->
					<p id="offerContent" ></p>
				</div>
			</div>

		</div>
	</body>

</html>
