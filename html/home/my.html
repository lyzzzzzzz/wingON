<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../../css/mui.css" rel="stylesheet" />
    <script src="../../js/mui.js"></script>
    <script src="../../js/my.js"></script>
  </head>

  <body>
    <header class="mui-bar mui-bar-nav">
      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
      <h1 class="mui-title">标题</h1>
    </header>
    <div style="display: flex;flex-direction: column;" class="mui-content">
      <div style="background: #EE5B5B;width: 100%;height: 200px;position: absolute;top: 0;left: 0;z-index: 1;"></div>
      <div class="mui-card" style="z-index: 10;margin: 50px 20px 20px 20px;border-radius: 20px;">
        <div class="mui-card-content" style="padding: 15px;">
          <!-- 头部 -->
          <div style="height: 80px;width: 100%;display: flex;flex-direction: row;align-items: center;">
            <img src="../../img/one.jpg" style="width: 80px; height: 80px;border-radius: 80px;" />
            <div style="flex: 1;padding: 15px;">
              <span style="font-size: 20px;">Stan</span>
            </div>
            <img src="../../img/my_setting.png" style="width: 40px; height: 40px;" />
          </div>
          <!-- 内容 -->
          <div style="height: 80px;width: 100%;padding: 15px;">
            <p style="font-size: 20px;padding-left: 10px;"><span style="color: red;font-size: 26px;padding-right: 10px;font-style:italic;">2,500</span>ePoint</p>
            <p style="font-size: 20px;">Euivalent to $ 25</p>
          </div>
        </div>
      </div>

      <div class="mui-card" style="z-index: 10;">
        <div class="mui-card-content" style="padding: 10px;">
          <p style="font-size: 20px;color: black;">Service</p>
          <div style="width: 100%;height: 3px;background: #CCCCCC;"></div>
          <div style="display: flex;flex-direction: row;width: 100%;height: 70px;align-items: center;">
            <img src="../../img/service_redeem.png" style="width: 60px;height: 60px;" />
            <p style="overflow: hidden;padding: 5px 0 0 10px;font-size: 18px;flex: 1;">Redeem Cash Coupons</p>
            <span class="mui-icon mui-icon-forward"></span>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
