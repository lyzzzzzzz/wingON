<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<style>
			html,body{
				height: 100%;
				width: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: flex-start;
				touch-action: pan-y;
			}
		</style>
	</head>

	<body>
		<script src="../../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()

			mui.plusReady(function() {
				mui('.mui-action-back')[0].addEventListener('tap', function() { // 绑定返回按钮事件
					plus.webview.show(plus.webview.currentWebview().opener());
				})
				plus.key.addEventListener('backbutton', function() {
					plus.webview.show(plus.webview.currentWebview().opener());
				})
			})
		</script>
		<header class="mui-bar mui-bar-nav" style="background-color: red;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
			<h1 class="mui-title" style="color: #FFFFFF;font-weight: bold;font-size: 20px;">Language</h1>
		</header>
		<div id="content" class="mui-content" style="width: 98%;display: flex;flex-direction: column;align-items: center;justify-content: flex-start;">
			<ul class="mui-table-view mui-table-view-radio" style="width: 100%;">
				<li class="mui-table-view-cell mui-selected">
					<a class="mui-navigate-right">English</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">繁体中文</a>
				</li>
			</ul>
		</div>

	</body>

</html>
