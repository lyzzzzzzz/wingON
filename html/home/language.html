<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<style>
			html,body{
				height: 100%;
				width: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: flex-start;
			}
		</style>
	</head>

	<body>
		<script src="../../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()

			function toSet() {
				mui.openWindow({
					url: './homeSet.html',
					id: 'homeSet.html',
					show: {
						autoShow: true, //页面loaded事件发生后自动显示，默认为true
						aniShow: 'none' //关闭页面显示动画，默认为”slide-in-right“；
					}
				})
			}
		</script>
		<header class="mui-bar mui-bar-nav" style="background-color: red;">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;" onclick="toSet()"></a>
			<h1 class="mui-title" style="color: #FFFFFF;font-weight: bold;font-size: 20px;">Language</h1>
		</header>
		<div id="content" class="mui-content" style="width: 90%;display: flex;flex-direction: column;align-items: center;justify-content: flex-start;">
			主体内容
		</div>

	</body>

</html>
