<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<style type="text/css">
			html,
			body {
				height: 100%;
				width: 100%;
				touch-action: pan-y;
				background-color: #FFFFFF;
				display: flex;
				justify-content: center;
			}
		</style>
	</head>

	<body>
		<script src="../../js/mui.js"></script>
		<script src="../../js/environment.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function() {
				mui('.mui-action-back')[0].addEventListener('tap', function() { // 绑定返回按钮事件
					plus.webview.show(plus.webview.currentWebview().opener());
				})
				plus.key.addEventListener('backbutton', function() {
					plus.webview.show(plus.webview.currentWebview().opener());
				})
				
				getAboutUsInfo();
			})
			function getAboutUsInfo() {
				mui.ajax(baseUrl + '/aboutUs/info', {
					data: {
			
					},
					headers: {
						'Accept-Language': "en",
					},
					dataType: 'json',
					type: 'get',
					success: function(result) {
						if (result.code == 200) {
							var data = result.data;
							notifiUL(data.data);
						} else {
							mui.toast(result.msg);
						}
			
					}
				});
				}
				function notifiUL(data) {
					plus.nativeUI.closeWaiting();
					var content = document.getElementById('content');
					content.innerHTML = data.contentEn;
					
					var image = document.getElementById('image');
					image.setAttribute("src", data.image);
				}
		</script>
		<header class="mui-bar mui-bar-nav" style="background-color: red;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
			<h1 class="mui-title" style="color: #FFFFFF;font-weight: bold;font-size: 20px;">About Us</h1>
		</header>
		<div class="mui-content" style="background-color: #FFFFFF;width: 93%;margin-top: 5%;">

			<img id="image" src="" style="width: 100%;height:30% ;margin-bottom: 5px;" />
			<span>About us</span>
			<p style="margin-top: 10px;color: #555555;" id="content"></p>
		</div>
	</body>

</html>
