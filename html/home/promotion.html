<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<style type="text/css">
			html,
			body {
				margin: 0px;
				padding: 0px;
			}

			.mui-content {
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 100%;
			}

			#ul {
				margin-top: 10px;
				margin-bottom: 10px;
			}
		</style>
	</head>

	<body>
		<script src="../../js/mui.js"></script>
		<script type="text/javascript">
			mui.init({
				keyEventBind: {
					backbutton: false, //Boolean(默认true)关闭back按键监听
					menubutton: false //Boolean(默认true)关闭menu按键监听
				},
			})
			mui.plusReady(function() {
				//不显示滚动条
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});

				//模拟列表数据
				var data = []
				var obj = {
					img: '../../img/tmp_logo1.jpg',
					title: 'Chocolate Mould (Winter stars)',
					content: '“Create uniform curly noodles from a variety of vegetables and fruits, includes coarse and fine spiralizer blades plus rotary grating blade，easy-to-use, self-aligning design keeps food straight as you twist the soft grip handle，Container base collects food as you cut. '
				}
				for (var i = 0; i < 3; i++) {
					data.push(obj)
				}
				notifiULList(data)
			})

			function notifiULList(data) {
				//plus.nativeUI.closeWaiting();
				var doc = document,
					fragment = doc.createDocumentFragment(),
					container = doc.getElementById("ul");
				//遍历数组
				mui.each(data, function(i, item) {
					notifiAndSetLiDetail(fragment, item);
				});
				container.appendChild(fragment);
			}


			function notifiAndSetLiDetail(fragment, item) {
				var doc = document,
					li = doc.createElement("li"),
					a = doc.createElement("a"),
					img = doc.createElement("img"),
					div = doc.createElement("div"),
					p = doc.createElement("p");
				li.setAttribute("class", "mui-table-view-cell mui-media");
				img.setAttribute("style", "width: 100%;height: 200px;");
				img.setAttribute("src", item.img);
				div.setAttribute("class", "mui-media-body");
				p.setAttribute("class", "mui-ellipsis");
				p.setAttribute("style", "white-space: normal;")
				div.innerText = item.title;
				p.innerHTML = item.content;
				li.appendChild(a);
				a.appendChild(img);
				a.appendChild(div);
				div.appendChild(p);
				fragment.appendChild(li);
			}
		</script>
		<header class="mui-bar mui-bar-nav" style="background-color: red;box-shadow:0px 1px 5px #B6B6B6">
			<h1 class="mui-title" style="color: #FFFFFF;font-weight: bold;font-size: 20px;">Promotion</h1>
		</header>

		<div class="mui-content">
			<ul class="mui-table-view" id="ul" style="width: 95%;"></ul>
			<div style="height: 70px;width: 70px;position: fixed;bottom: -56px;left: calc(50% - 35px);background: #EE5B5B;border-radius: 50%;"></div>
		</div>

	</body>

</html>
