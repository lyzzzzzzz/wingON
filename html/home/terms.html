<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<style>
			html,body{
				height: 100%;
				width: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: flex-start;
			}
		</style>
	</head>

	<body>
		<script src="../../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()

			function toSet() {
				mui.openWindow({
					url: './homeSet.html',
					id: 'homeSet.html',
					show: {
						autoShow: true, //页面loaded事件发生后自动显示，默认为true
						aniShow: 'none' //关闭页面显示动画，默认为”slide-in-right“；
					}
				})
			}

			mui.plusReady(function() {
				var div = document.getElementById('content')

				mui.ajax('https://www.wingonet.com/property.php', {
					data: {
						l: 'tc'
					},
					dataType: 'html', //服务器返回html
					type: 'get', //HTTP请求类型
					success: function(data) {
						div.innerHTML = data
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						console.log(type);
					}
				});
			})
		</script>

		<header class="mui-bar mui-bar-nav" style="background-color: red;box-shadow:0px 1px 5px #B6B6B6">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;" onclick="toSet()"></a>
			<h1 class="mui-title" style="color: #FFFFFF;font-weight: bold;font-size: 20px;">Terms and Conditions</h1>
		</header>

		<div id="content" class="mui-content" style="width: 90%;display: flex;flex-direction: column;align-items: center;justify-content: flex-start;">
			主体内容
		</div>

	</body>

</html>
