		<script type="text/javascript">
			mui.init()
			mui.plusReady(function() {

				//下拉列表
				var picker = new mui.PopPicker({
					layer: 1,
					buttons: ['cancle', 'ok']
				});
				picker.setData([{
					value: "852",
					text: "Hong Kong SAR, China +852"
				}, {
					value: "853",
					text: "Macau SAR, China +853"
				}, {
					value: "86",
					text: "China +86"
				}]);
				document.getElementById("showUserPicker1").addEventListener('tap', function(event) {
					var result=document.getElementById('result')
					// 默认显示第1项
					picker.pickers[0].setSelectedIndex(0, 2000);
					picker.show(function(selectItems) {
						result.setAttribute('value',selectItems[0].text)
					});
				});
				
			})
			//loadTelCode();

			function loadTelCode() {
				var url = baseUrl + '/config/list/telCountryCode/all';
				mui.ajax(url, {
					data: {

					},
					headers: {
						'Accept-Language': "en"
					},
					dataType: 'json',
					type: 'get',
					timeout: 10000,
					success: function(data) {
						var select = document.getElementById("select");
						mui.each(data.data.telCountryCode, function(i, item) {
							var objOption = document.createElement("option");
							objOption.text = item.code;
							objOption.value = item.nameEn;
							select.options.add(objOption);
						});


					},
					error: function(xhr, type, errorThrown) {

					}
				});
			}

			function toLoginWithPwd(telCountryCode, tel, password) {
				var osName = plus.os.name.toLocaleLowerCase();
				var uuid = plus.device.uuid;

				var url = baseUrl + '/security/login/' + telCountryCode + "/" + tel + "/" + password;
				mui.ajax(url, {
					data: {

					},
					headers: {
						'Accept-Language': "en",
						'deviceOS': osName,
						'deviceToken': uuid
					},
					dataType: 'json',
					type: 'post',
					timeout: 10000,
					success: function(result) {
						if (result.code == 200) {
							var data = result.data;

							var customer = data.customer;
							// alert(customer.id);
							// var customerJson = JSON.stringify(customer);
							// alert(customerJson);
							plus.storage.setItem('customerId', customer.id.toString());

							var bearerToken = data.bearerToken;
							plus.storage.setItem('Authentication', bearerToken);

							mui.openWindow({
								url: '../index.html',
								id: 'index1.html'
							});
						}
						mui.toast(result.msg);
					},
					error: function(xhr, type, errorThrown) {
						mui.toast("error, type=" + type + " " + xhr);
					}
				});
			}

			//发送验证码
			var countdown = 60;

			function settime(val) {
				//判断手机号码格式是否正确
				var phone = document.getElementById('phone').value;
				if (!phone || phone == '') {
					mui.toast('Phone Number is empty！')
					return false;
				}
				var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
				if (!(/^1(3|4|5|6|7|8|9)\d{9}$/.test(phone))) {
					mui.toast('Phone Number is worry！')
					return false;
				} else {
					if (countdown == 0) {
						val.removeAttribute("disabled");
						val.innerText = "Send OTP Again";
						countdown = 60;
						//verifyCode()
					} else {
						val.setAttribute("disabled", true);
						val.innerText = "wait..." + countdown + "s...";
						countdown--;
						setTimeout(function() {
							settime(val)
						}, 1000)
					}
				}
			}

			//监听验证码输入框是否为空,,为空login按钮为disabled
			function setCode(data) {
				var login = document.getElementById("loginBtn");
				if (!data || data.value == "") {
					login.setAttribute("disabled", 'disabled');
				} else {
					login.removeAttribute("disabled")
				}
			}

			function toHome() {
				var telCode = document.getElementById('result').value;
				if (!telCode || telCode == '') {
					mui.toast('telCountryCode is empty！')
					return false;
				}
				
				//判断手机号码格式是否正确
				var phone = document.getElementById('phone').value;
				if (!phone || phone == '') {
					mui.toast('Phone Number is empty！')
					return false;
				}
				var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
				if (!(/^1(3|4|5|6|7|8|9)\d{9}$/.test(phone))) {
					mui.toast('Phone Number is worry！')
					return false;
				}
				 var item = getActiveControl();
				 
				 if ( item == "#item1") {
				 	var optCode = document.getElementById('optCode').value;
				 	if (!optCode || optCode == '') {
				 		mui.toast('optCode is empty！')
				 		return false;
				 	}
				 } else {
					 var password = document.getElementById('password').value;
					 if (!password || password == '') {
					 	mui.toast('Password is empty！')
					 	return false;
					 }
				 }
					
				// toLoginWithPwd(telCode, phone, password);
				
				mui.openWindow({
					url: '../index.html',
					id: 'index1.html'
				});

			}

			function getActiveControl() {  
            var segmentedControl = document.getElementById("segmentedControl");  
            var links = segmentedControl.getElementsByTagName('a');  
            for (var i = 0; i < links.length; i++) {  
                if (links[i].getAttribute('class').indexOf('mui-active') > 0) {  
                    var id = links[i].getAttribute('href');  
                    return id;  
					}  
				}  
			}  


			/**
			 * 解決弹出键盘之后会内容往上移动的問題
			 */
			//获取原始窗口的高度
			var originalHeight = document.documentElement.clientHeight || document.body.clientHeight;
			window.onresize = function() {
				//软键盘弹起与隐藏  都会引起窗口的高度发生变化
				var resizeHeight = document.documentElement.clientHeight || document.body.clientHeight;
				if (resizeHeight * 1 < originalHeight * 1) { //resizeHeight<originalHeight证明窗口被挤压了
					plus.webview.currentWebview().setStyle({
						height: originalHeight
					});
				}
			}
		</script>
